<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SignUp</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
            <div class="container4signup">
                
                <h4 style="text-align: center;">Sign Up please</h4>
                <form class="row g-3" id="signupform" action="/signuping" method="POST">
                    <div class="col-md-6">
                        <label for="inputName4" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="inputName4" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail4" required>
                    </div>
                    <p class="passwordmatching" id="matchingresult" style="font-size: smaller;"></p>
                    <p class="passwordmatching" id="verifypass" style="font-size: smaller;"></p>
                    <div class="col-6">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" id="inputPassword" required>
                    </div>
                    <div class="col-6">

                        <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" oninput="cheakingPassword()" id="inputConfirmPassword" class="form-control" id="inputConfirmPassword" required>
                    </div>
                    <div class="col-6">
                        <label for="inputDob" class="form-label">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" id="inputDob" required>
                    </div>
                    <div class="col-6">
                        <label for="inputDob" class="form-label">Gender</label>
                        <select id="inputState" name="gender" class="form-select" required>
                            <option selected>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-12 signUpBtn">
                        <input class="btn btn-primary" type="submit" value="SignUp">
                    </div>
                </form>
            </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
        ></script>
        <script src="../static/app.js"></script>
    </body>
</html>
