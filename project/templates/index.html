<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
    <body>
    <div class="container">
        <div class="header">
            <h2 class="header4Contactus">Contact Us Page</h2>
            <a href="/showContactList" style="text-decoration: none; border: 1.5px solid grey; border-radius: 50px; padding: 5px 10px; background-color:  rgba(193, 191, 191, 0.708); margin-bottom: 20px;">Contact List Page</a>
        </div>
        <div class="formPart">
            <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required/>
            </div>
            <div class="col-md-6">
                <label for="inputName4" class="form-label">Name</label>
                <input type="name" class="form-control" id="inputName4" required/>
            </div>
            <div class="col-12">
                <label for="inputSubject" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputSubject" required/>
            </div>
            <div class="col-12">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea name="Message" class="form-control" id="inputMessage" cols="141" required></textarea>
            </div>
            <div class="col-md-12">
                <label for="inputQuery" class="form-label">Query</label>
                <textarea name="Query" type="text" class="form-control" id="inputQuery" cols="141" required></textarea>
            </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
